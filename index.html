<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>javascript-design-patterns</title>
</head>

<body>
  <script type="module" src="/src/main.js"></script>
  <div id="app"></div>

  <h1>Javascript Design Patterns</h1>
  <p>Open the console and choose a pattern to see it in action</p>

  <select name="" id="" onchange="run(this.value)">
    <option value="">Choose a pattern</option>
    <option value="factory">Factory</option>
    <option value="pubsub">PubSub</option>
    <option value="strategy">Strategy</option>
    <option value="observer">Observer</option>
    <option value="cor">Cor</option>
    <option value="mediator">Mediator</option>
    <option value="iterator">Iterator</option>
    <option value="facade">Facade</option>
    <option value="adapter">Adapter</option>
    <option value="decorator">Decorator</option>
    <option value="composite">Composite</option>
    <option value="proxy">Proxy</option>
  </select>
</body>

</html>
